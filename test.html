<p id="log"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="/js/Astro.js" type="text/javascript"></script>
<script type="text/JavaScript">
  $(document).ready(function() {
    var today = new Date();
    var illum = getIllum(today);
    $("#log").html(String(illum.fraction));
  });
  
  function getIllum(d) {
    // 52.6336° N, 1.6910° W
    var lat = 52.6336;
    var lon = 1.6910;

    return A.Get.MoonIllumination(d, lat, lon);
  }
</script>
