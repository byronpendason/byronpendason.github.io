<p id="log"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="/js/Astro.js" type="text/javascript"></script>
<script type="text/JavaScript">
  $(document).ready(function() {
    var today = new Date();
    var newMoon = nextNewMoon(today);
    $("#log").html(newMoon);
  });
  
  function nextNewMoon(d) {
    while getIllum(d)<60 {
      d.setTime(d.getDate()+7);
    }
    while getIllum(d)<90 {
      d.setDate(d.getDate()+1);
    }
    while Math.floor(getIllum(d))!=0 {
      d.setMinutes(d.getMinutes()+1);
    }
    return d;
  }

  function getIllum(d) {
    // 52.6336° N, 1.6910° W
    var lat = 52.6336;
    var lon = 1.6910;

    var illum = A.Get.moonIllumination(d, lat, lon);
    return illum.illumination;
  }
</script>
