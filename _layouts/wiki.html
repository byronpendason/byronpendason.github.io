layout: "default"
---

{% if page.title != "Index" %}
<button type="button" id="artBtn" onClick="showArt()">Article</button><button type="button" id="talkBtn" onClick="showTalk()">Talk</button>
<h1>Wiki: {{page.title}}</h1>
{% endif %}

<div id="article">
{{ content }}
</div>

<div id="talk" hidden>
Blah blah blah
</div>
{% include wikilinks.html %}
<script>
function showTalk() {
  $("#talk").show();
  $("#article").hide();
}

function showArt() {
  $("#talk").hide();
  $("#article").show();
}
</script>
