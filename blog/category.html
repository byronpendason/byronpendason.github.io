<h1 class="page-title"></h1>

<a href="{{ site.baseurl }}/blog" class="back-link">Back to Blog</a>

{% include blog-sidebar.html %}
<div id="post-preview-container"></div>

<script type="text/javascript" src="{{ site.baseurl }}/js/better-search-script.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        var search = Search("{{ site.baseurl }}/search.json", true);
        var searchTerm = search.ParseQueryString(); // since I can't slugify this will have to do
        $('.page-title').html("Posts in " + searchTerm);

        results = search.Search(searchTerm, $("#post-preview-container"));
    });
</script>
