<table id="calendar">
  <tr>
    <th>Sun</th>
    <th>Mon</th>
    <th>Tues</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
   </tr>
  <span id="grid"></span>
</table>

<div id="debug"> </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
  var date = new Date();
  
  $(document).ready(function() {
    showCalendar(date.getFullYear(), date.getMonth());
  });
  
  function getJday(d) {
    var yrStart = newDate(d.getFullYear(), 0, 0);
    return Math.floor((d - yrStart)/86400000);
  }
  
  function showCalendar(year, month) {
    var day = newDate(year, month, 0);
    var html = "";
    var pos = 0;
    if (day.getDay() != 0) {
      for(let i=0; i<day.getDay(), i++) {
        html += "<td></td>\n";
      }
    }
    while(day.getMonth() == month) {
      if (pos% 7 == 0)  {
        if (pos != 0) {
          html += "</tr>\n";
        }
        html += "<tr>\n";
      }
      html += "<td>"+day.getDay()+"</td>\n";
      day.setDate(today.getDate() + 1);
      pos += 1;
    }
    html += "</tr>";
    $("#grid").html(html);
    $("#debug").text(html);
  }
</script>
