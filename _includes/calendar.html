<h2 id="monthHead"></h2>
<table id="calendar" style="width: 100%"></table>

<pre> <code id="debug"></code></pre>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  var date = new Date();
  var days = new Array(366);
  
  $(document).ready(function() {
    x = new Date(date.getFullYear(), 0, 1);
    $("#debug").append(x.toString());
    for (let i=0; i<days.length; i++) {
      days[i] = "<b>"+x.getDate()+"</b>";
      x.setDate(x.getDate()+1);
    }
    addEvent(date, "Today!");
    showCalendar(date.getFullYear(), date.getMonth());
  });
  
  function addEvent(d, event) {
    days[getJday(new Date(d))] += "<br />" + event;
  }
  
  function getJday(d) {
    var now = new Date(d);
    var start = new Date(now.getFullYear(), 0, 1);
    var diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
    var oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay);
  }
  
  function showCalendar(year, month) {
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
    var day = new Date(year, month, 1);
    var txt = "<tr>\n<th>Sun</th>\n<th>Mon</th>\n<th>Tues</th>\n<th>Wed</th>\n<th>Thu</th>\n<th>Fri</th>\n<th>Sat</th>\n</tr>\n<tr>\n";
    for (var i=0; i<day.getDay(); i++) {
      txt += "<td style=\"border: none;\"></td>\n";
    }
    while (day.getMonth() == month) {
      if (day.getDay() == 0)  {
        txt += "</tr>\n<tr>";
      }
      txt += "<td style=\"height: 5em;word-wrap: break-word;vertical-align: top;text-align: left;width: 14%;\">"+days[getJday(day)]+"</td>\n";
      day.setDate(day.getDate() + 1);
    }
    
    txt += "</tr>";
    $("#calendar").html(txt);
    $("#monthHead").text(monthNames[month]+ " "+year);
  }
</script>
