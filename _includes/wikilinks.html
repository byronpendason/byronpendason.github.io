<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
  $(document).ready(function() {
    let content = $("#content").html();
    let pat = /\[\[(.+)\]\]/g;
    var results = pat.exec(content);
    
    for(let int i=0; i<results.length; i++) {
      $("#content").append("<br />"+results[i]);
    }
  });
 
</script>
