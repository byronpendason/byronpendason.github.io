<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script>
  $(document).ready(function() {
    let content = $("#content").html();
    let pat = /\[\[(.+)\]\]/g;
    content = content.replace(pat, '<a href="$1">$1</a>');
    pat = new RegExp('href=".+"');
    let results = pat.exec(content);
    for (int i=0; i<results.length; i++) {
      var txt = results[i].toLowerCase();
      content = content.replace(results[i], txt);
    }
    $("#content").html(content);
  });
 
</script>
