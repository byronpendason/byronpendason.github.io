
<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
<script>
  function getDayLength(d) {
    var date = new Date(d);
    var times = SunCalc.getTimes(new Date(), 52.63399, -1.69587);

    return dayLength

  $("#content").text(getDayLength(new Date());
