<script type="text/python">
from browser import document, html
from browser.local_storage import storage

document["content"] <= "Hello!"+html.BR()

storage["foo"] = "bar"

if not storage["1334"]:
  document["content"] <= "Storage key `1334` not found."
  
for key in storage:
  document["content"] <= html.P(key+": "+storage[key])
  
document["content"] <= "Goodbye!"
</script>
