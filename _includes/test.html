<script type="text/python">
from browser import document
from browser.local_storage import storage

if not document["content"]:
  document["content"].text = "Please wait while data is retrieved..."
  {% for y in site.data.calendar %}
  storage["{{ y.year }}"] = "{{ y.midsummer}}#{{ y.yule }}"
  document["content"] <= "{{ y.year }} stored!"
  {% endfor %}
  document["content"] <= "Finished!"
  
document["content"] <= storage['2022']
</script>
