title: Mine Wyrtruman
byline: Where ancient spirituality meets modern praxis
footer: Â© 2022 by Byron Pendason. All information is provided as is, so please <a href="/about">double check</a> all information you find on this site. This page may contain affiliate links. If you find the information on this site helpful, please consider <a href="https://ko-fi.com/ByronTheFyrnsidere">buying me a coffee.</a>
email: byronpendason@minewyrtruman.com
description: Mine Wyrtruman explores the roots of Fyrnsidu in order to discover how to apply them to modern spirituality.
baseurl: "/mwtest" # the subpath of your site, e.g. /blog
url: "https://www.minewyrtruman.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: byronfyrnsidere
github_username:  byronpendason
show_excerpts: true
permalink: /:year/:month/:day/:title/
collections:
  wiki:
    output: true
    permalink: /:collection/:title
  games:
    output: true
    permalink: /:collection/:title
defaults:
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "wiki"
  - scope:
      path: ""
      type: "games"
    values:
      layout: "game"
      language: "ficdown"
      notrack: true
header_pages:
  - title: Home
    url: /
  - title: Introduction to Fyrnsidu
    url: /fyrnsidu_intro/
  - title: Blog
    url: /blog
  - title: Glossary and Resources for Beginners
    url: /glossary
  - title: The Reconstructed Anglo-Saxon Calendar
    url: /anglosaxoncalendar
  - title: Games
    url: /games
  - title: About
    url: /about
  - title: Contact Me
    url: /contact
  - title: Search Site
    url: /search
  - title: Blog Post Requests
    url: /requests
  - title: A Ritual of Thanksgiving
    url: /ritual_of_thanksgiving
  - title: Declaration of Deeds 
    url: /declaration-of-deeds
  - title: RuneTyper
    url: /runetyper
plugins:
  - jekyll-feed
# Analytics
google_analytics: 'G-SE3GMKHNJ4'
  

