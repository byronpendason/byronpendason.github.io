title: Mine Wyrtruman
byline: Where ancient spirituality meets modern praxis
footer: Â© 2022 by Byron Pendason. Except where noted otherwise, every statement on this blog reflects my own views. I am neither am expert nor an academic, so I encourage you to double check everything in order to arrive at your own conclusions. If you find the information on this site helpful, please consider <a href="https://ko-fi.com/ByronTheFyrnsidere">buying me a coffee.</a>
email: byronpendason@minewyrtruman.com
description: Mine Wyrtruman explores the roots of Fyrnsidu in order to discover how to apply them to modern spirituality.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.minewyrtruman.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: byronfyrnsidere
github_username:  byronpendason
show_excerpts: true
permalink: /:year/:month/:day/:title/
collections:
  wiki:
    output: true
    permalink: /wiki/:title
defaults
  - scope:
      path: " "
      type: "wiki"
    values:
      layout: "default"
header_pages:
  - title: Home
    url: /
  - title: Blog
    url: /blog
  - title: About
    url: /about
  - title: Contact Me
    url: /contact
  - title: Search Site
    url: /search
  - title: Glossary and Resources for Beginners
    url: /glossary
  - title: Blog Post Requests
    url: /requests
  - title: The Reconstructed Anglo-Saxon Calendar
    url: /anglosaxoncalendar
  - title: A Ritual of Thanksgiving
    url: /ritual_of_thanksgiving
  - title: Declaration of Deeds 
    url: /declaration-of-deeds
  - title: RuneTyper
    url: /runetyper
plugins:
  - jekyll-feed
# Analytics
google_analytics: 'G-SE3GMKHNJ4'
  

